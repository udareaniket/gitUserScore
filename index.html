<!DOCTYPE html>
<html>
<head>
<!-- <base href="/new3/" /> -->
<!--  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<title>GitHub User Score</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/materialize.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
	type="text/css">

</head>
<body style="height: 100%" id="body" ng-app="myApp"
	ng-controller="indexController">
	<script src="extResources/jquery-3.2.1.min.js"></script>
	<script src="extResources/angular.js"></script>
	<script src="extResources/angular-route.js"></script>
	<script src="extResources/angular-ui-router.js"></script>
	<script src="extResources/angular-material.min.js"></script>
	<script src="extResources/angular-animate.min.js"></script>
	<script src="extResources/bootstrap.bundle.js"></script>
	<script src="extResources/angular-aria.min.js"></script>
	<script src="extResources/angular-messages.min.js"></script>
	<script src="js/application.js"></script>
	<div class="navbar-fixed">
		<nav style="background-color:steelblue">
			<div class="nav-wrapper">
				<a href="#" class="left brand-logo">Github User Score</a>
				<ul id="nav-mobile" class="right">
					<li><a ng-click="navigateHome()">New</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<main style="height:100%" class="">
	<div style="height: 100%; overflow: hidden;" ui-view
		class="view-animate page-content"></div>
	</main>

	<div id="myModal" class="modal" tabindex="-1" role="dialog"
		style="height: fit-content;">
		<div class="modal-dialog" role="document" style="margin: 0;">
			<div class="modal-content" style="align-items: center;">

				<div class="preloader-wrapper big active">
					<div class="spinner-layer spinner-blue">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>

					<div class="spinner-layer spinner-red">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>

					<div class="spinner-layer spinner-yellow">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>

					<div class="spinner-layer spinner-green">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
